<!DOCTYPE html>
<html>

<head>
    <!-- 首先，引入jquery.js echarts.js china.js(必要) -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/china.js"></script>

    <head>

        <body>
            <!-- 创建一个DIV容器 方便初始化 -->
            <div id="china-map" style="width: 1200px;height: 600px;"></div>

            <script type="text/javascript">
                var myChart = echarts.init(document.getElementById('china-map'));

                function randomData() {
                    return Math.round(Math.random() * 1000);
                }

                var data = [{
                    name: '云南',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '辽宁',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '黑龙江',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '湖南',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '福建',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '贵州',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '广东',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '青海',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '西藏',
                    value1: randomData(),
                    value2: randomData(),
                }, {
                    name: '四川',
                    value1: randomData(),
                    value2: randomData(),
                }];


                var resultdata0 = [];
                var sum0 = 0;
                var titledata = [];
                for (var i = 0; i < data.length; i++) {
                    var d0 = {
                        name: data[i].name,
                        value: data[i].value1 + data[i].value2
                    };
                    titledata.push(data[i].name)
                    resultdata0.push(d0);
                    sum0 += data[i].value1 + data[i].value2;
                }

                function NumDescSort(a, b) {
                    return a.value - b.value;
                }

                resultdata0.sort(NumDescSort);

                var option = {
                    barWidth: 30,
                    series: [{ //地图
                        z: 1,
                        name: '全部',
                        type: 'map',
                        map: 'china',
                        left: '10',
                        right: '70%',
                        top: 100,
                        bottom: "35%",
                        zoom: 1,
                        data: resultdata0
                    }, ]
                };
                myChart.setOption(option);
            </script>
        </body>

</html>
